<h1>Bridges</h1>
<button *ngFor="let bridge of bridges" (click)="bridgeSelected.emit(bridge)">Find lights for
    {{bridge.internalipaddress}}
</button>
<ul *ngIf="lights">
    <ul *ngFor="let light of lights">
        <p>Name: {{ light.name}}</p>
        <p>An: {{light.state.on}}</p>
        <p>SW Version: {{light.swversion}}</p>
    </ul>
</ul>
